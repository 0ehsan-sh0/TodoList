<div class="toast toast-start w-full md:w-1/3">
    <div class="text-lg" *ngIf="visible" @fade role="alert" [ngClass]="{
    'alert': true,
    'alert-success': type === 'success',
    'alert-error': type === 'error',
    'alert-info': type === 'info',
    'alert-warning': type === 'warning'
  }" >
        <span>{{ message }}</span>
    </div>
</div>

<header class="navbar bg-base-200 shadow-sm  mb-5 px-3">
  @if(!isLoggedIn){
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" onclick="register.showModal()">ثبت نام</a>
    <a class="btn btn-ghost text-xl">ورود</a>
  </div>
  }
  @else {
  <div class="flex-1">
    <a class="btn btn-ghost text-xl flex-1" href="">{{username}}</a>
  </div>
  <div class="flex-none">
    <button class="btn btn-error text-xl flex-none" (click)="logout()">خروج</button>
  </div>
  }
</header>
<dialog id="register" class="modal">
  <div class="modal-box">
    <app-register (registered)="onRegistered()"></app-register>
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute left-2 top-2">✕</button>
    </form>
  </div>
</dialog>
